<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ujian Al-Manar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Portal Madrasah Al-Manar">
    <meta name="author" content="Madrasah Al-Manar">
    <link rel="shortcut icon" href="logo.png">

    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="portal.css">

    <style>
        .auth-main-col {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4">
                    <a class="app-logo" href="">
                        <img class="logo-icon me-2" src="logo.png" alt="Madrasah Al-Manar">
                    </a>
                </div>
                <div class="auth-form-container text-start">
                    <h2 class="auth-heading text-center mb-4">Silahkan Login Dulu !</h2>
                    <form class="auth-form login-form">
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">Username</label>
                            <input id="signin-email" name="signin-email" type="text" class="form-control signin-email" placeholder="Username" required>
                        </div>
                        <div class="password mb-3">
                            <label class="sr-only" for="signin-password">Password</label>
                            <input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required>
                            <div class="extra mt-3 row justify-content-between">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                                        <label class="form-check-label" for="RememberPassword">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="forgot-password text-end">
                                        <a href="resetpss.html">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
                        </div>
                    </form>

                    <div class="auth-option text-center pt-5">Belum Punya Akun? <a class="text-link" href="">Sign Up</a>.</div>
                </div>
            </div>

            <footer class="app-auth-footer">
                <div class="container text-center py-3">
                    <small class="copyright">Â© <script>
                            document.write(new Date().getFullYear())
                        </script> Alumni Al-Manar. All rights reserved.</small>
                </div>
            </footer>
        </div>
        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder"></div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">
                <div class="d-flex flex-column align-content-end h-100">
                    <div class="h-100"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
