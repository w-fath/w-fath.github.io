<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatbot Akademik - Madrasah Al-Manar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #ffab00;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        #chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #chat-header i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            background-image: url('https://transparenttextures.com/patterns/light-wool.png');
            display: flex;
            flex-direction: column;
        }
        
        .message-container {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .bot-message {
            background-color: white;
            color: var(--text-color);
            margin-right: auto;
            border-radius: 18px 18px 18px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        
        .bot-message::before {
            content: "";
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: white;
            border-left: 0;
            margin-bottom: -10px;
        }
        
        .user-message::after {
            content: "";
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: var(--primary-color);
            border-right: 0;
            margin-bottom: -10px;
        }
        
        #chat-input-container {
            padding: 12px 15px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
            display: flex;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #e0e0e0;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
        }
        
        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #send-btn:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }
        
        #send-btn:active {
            transform: scale(0.95);
        }
        
        #quick-actions {
            display: flex;
            flex-wrap: wrap;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .quick-action-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.active {
            opacity: 1;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #9e9e9e;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .timestamp {
            font-size: 0.7rem;
            color: #9e9e9e;
            margin-top: 3px;
            text-align: right;
        }
        
        /* Responsive adjustments */
        @media (min-width: 576px) {
            #chat-container {
                max-width: 450px;
                height: 90vh;
                margin: 20px auto;
                border-radius: 15px;
            }
        }
        
        /* Animation for new messages */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .new-message {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
